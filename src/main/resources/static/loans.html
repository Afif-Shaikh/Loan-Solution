  <main>
    <h1>Loan Applications</h1>
    <form id="loanForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="number" name="amount" placeholder="Loan Amount" required>

    </form>
    <div id="loanList"></div>
  </main>
  <script src="scripts.js"></script>
